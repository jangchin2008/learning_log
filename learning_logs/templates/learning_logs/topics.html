{% block page_header %}
	<h1>主題 </h1>

	{% block content%}
	<ul>
	{% for topic in topics %}
	<li><h3>

	{% endfor %}
</ul>
<h3><a href= "{% url 'learning_logs:new_topic' %}" >新增一個主題 </a></h3>
{% endblock content %}
