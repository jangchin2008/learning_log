{% extends "learning_logs/base.html" %}
{% load bootstrap4 %}
{% block page_header%}
	<h2>登入您的帳號. </h2>
{% endblock page_header %}
{% block content %}

	<form method ="post" action="{% url 'users:login' %}" class="form">
		{% csrf_token %}
		{% bootstrap_form form %}
		{% buttons %}
 			<button name="submit" class="btn btn-primary"> 登入  </button>
		{% endbuttons%}
		<input type="hidden" name="next"
			value="{% url 'learning_logs:index' %}" />
	</form>

{% endblock content %}
